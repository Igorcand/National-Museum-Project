<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../MuseuNacional/css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Museu Nacional</title>
</head>
<body>
	<!-- Inicio container-->
	<div id="container">
		<header>
			<div id="logo">
				<h1> <a href="#">Museu Nacional</a></h1>
			</div>

			<!-- Inicio Nav-->
			<nav>
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Exposições</a></li>
					<li><a href="#">Pesquisa</a></li>
					<li><a href="#">Acervo</a></li>
					<li><a href="#">Vídeos</a></li>
					<li><a href="#">Fotos</a></li>
					<li><a href="#">Contato</a></li>
				</ul>
			</nav>
			<!-- Fim Nav-->

		</header>

		<!-- Inicio principal-->
		<main id="principal">
			<!-- Inicio conteudo-->
			<div id="conteudo">
				<section id="capa">
					<img src="img/museu.png" alt="Foto de um Museu">
				</section>
			</div>
			<!-- Fim conteudo-->

			<!-- Inicio aside-->
			<aside>
				<section id="depoimento">
					<img src="img/depoimento.png" alt="Depoimento">
				</section>
				<!-- Inicio seção visita-->
				<section id="visita">
					<h4>Faça uma visita</h4>
					<form >
						<fieldset>
							<legend>Selecionme uma data</legend>
							<label for="data">Data</label>
							<input class='campo' type="text" id="data" value="dd/mm/aaaa">

							<label for="qtd">Qtd Pessoas</label>
							<input class='campo' type="text" id="qts" value="1" style="width: 30px">
						</fieldset>

						<input class='botao' type="submit" value = 'Verificar Disponibilidade'>
					</form>
				</section>
				<!-- Fim seção visita-->

				<section id="galeria">
					<h4>Galeria de Fotos</h4>
					<a href="">
						<img src="img/imagem1.jpg" height="93px" width='93' alt="Foto da galeria">
					</a>
					<a href="">
						<img src="img/imagem2.jpg" height="93px" width='93' alt="Foto da galeria">
					</a>
					<a href="">
						<img src="img/imagem3.jpg" height="93px" width='93' alt="Foto da galeria">
					</a>
					<a href="">
						<img src="img/imagem4.jpg" height="93px" width='93' alt="Foto da galeria">
					</a>
				</section>
			</aside>
			<!-- Fim aside-->
		</main>
		<!-- Fim principal-->

	</div>
	<!-- Fim container-->

</body>
</html>
